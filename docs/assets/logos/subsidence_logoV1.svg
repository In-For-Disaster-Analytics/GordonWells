<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  
  <!-- Text "SUBSIDE" with shadow -->
  <defs>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="50" y="90" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="56" font-weight="700" fill="white" 
        letter-spacing="1" filter="url(#textShadow)">
    SUBSIDE
  </text>
  
  <!-- Wavy layers icon next to text (like the X in DataX) -->
  <defs>
    <!-- Gradients for each wave -->
    <linearGradient id="wave1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="wave2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="wave3Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#C65D3B;stop-opacity:0.85" />
    </linearGradient>
    
    <linearGradient id="wave4Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C65D3B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <g transform="translate(330, 30)">
    <!-- Wave 1 - Navy to Turquoise gradient -->
    <path d="M 0 20 Q 20 15, 40 20 T 80 20 L 80 30 Q 60 35, 40 30 T 0 30 Z" 
          fill="url(#wave1Gradient)"/>
    
    <!-- Wave 2 - Turquoise to Yellow gradient -->
    <path d="M 0 35 Q 20 30, 40 35 T 80 35 L 80 50 Q 60 55, 40 50 T 0 50 Z" 
          fill="url(#wave2Gradient)"/>
    
    <!-- Wave 3 - Yellow to Burnt Orange gradient -->
    <path d="M 0 55 Q 20 50, 40 55 T 80 55 L 80 70 Q 60 75, 40 70 T 0 70 Z" 
          fill="url(#wave3Gradient)"/>
    
    <!-- Wave 4 - Burnt Orange to Navy gradient -->
    <path d="M 0 75 Q 20 70, 40 75 T 80 75 L 80 90 Q 60 95, 40 90 T 0 90 Z" 
          fill="url(#wave4Gradient)"/>
  </g>
  
  <!-- Subtle gradient overlay on text for depth -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="50" y="90" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="56" font-weight="700" fill="url(#textGradient)" 
        letter-spacing="1">
    SUBSIDE
  </text>
</svg>