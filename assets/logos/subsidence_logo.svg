<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  
  <!-- Text "SUBSIDE" with shadow -->
  <defs>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="50" y="90" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="56" font-weight="700" fill="white" 
        letter-spacing="1" filter="url(#textShadow)">
    SUBSIDE
  </text>
  
  <!-- Wavy layers icon next to text (like the X in DataX) -->
  <defs>
    <!-- Gradients for each layer - all navy with varying center colors -->
    <!-- Layer 1: Navy with turquoise overlap in center -->
    <linearGradient id="wave1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    
    <!-- Layer 2: Navy with medium yellow overlap in center -->
    <linearGradient id="wave2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0C829;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    
    <!-- Layer 3: Navy with orange overlap in center -->
    <linearGradient id="wave3Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    
    <!-- Layer 4: Navy with deep red overlap in center -->
    <linearGradient id="wave4Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B22222;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(330, 35)">
    <!-- Layer 1 - Navy to Turquoise - Thin layer -->
    <path d="M -5 15 L 0 15 L 40 28 L 80 15 L 85 15 L 85 17 L 80 17 L 40 30 L 0 17 L -5 17 Z" 
          fill="url(#wave1Gradient)"/>
    
    <!-- Layer 2 - Turquoise to Yellow - Thick layer -->
    <path d="M -5 19 L 0 19 L 40 36 L 80 19 L 85 19 L 85 25 L 80 25 L 40 42 L 0 25 L -5 25 Z" 
          fill="url(#wave2Gradient)"/>
    
    <!-- Layer 3 - Yellow to Burnt Orange - Medium layer -->
    <path d="M -5 27 L 0 27 L 40 48 L 80 27 L 85 27 L 85 31 L 80 31 L 40 52 L 0 31 L -5 31 Z" 
          fill="url(#wave3Gradient)"/>
    
    <!-- Layer 4 - Burnt Orange to Navy - Thick layer -->
    <path d="M -5 33 L 0 33 L 40 58 L 80 33 L 85 33 L 85 39 L 80 39 L 40 64 L 0 39 L -5 39 Z" 
          fill="url(#wave4Gradient)"/>
  </g>
  
  <!-- Subtle gradient overlay on text for depth -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="50" y="90" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="56" font-weight="700" fill="url(#textGradient)" 
        letter-spacing="1">
    SUBSIDE
  </text>
</svg>