<!-- Elements added to "iframe.html" will only be displayed on iframe page -->

<style>
  .iframe-div{
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    height: 100%;

  }
  .iframe{
      /* display: flex; */
      /* align-items: stretch; */
      flex: 1 1 auto;    
      border: 1px solid red;
  }

  .md-main {
      display: none;
  }

</style>

{% extends "main.html" %}


<!-- Render iframe under tabs -->
{% block tabs %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>

    /* Application header should be static for the landing page */
    .md-header {
      position: initial;
    }

    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
      margin: 0;
    }

    /* Hide main content for now */
    .md-content {
      display: none;
    }

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }

    .md-container {
      display: flex;
      flex-wrap:wrap;
      min-height: 80%;
    }

  </style>

  <!-- Hero for landing page -->

  <div class="iframe-div" style="border: 2px solid blue;">
    <iframe class="iframe" src="https://ckan.tacc.utexas.edu/"></iframe> 
  </div>

{% endblock %}
